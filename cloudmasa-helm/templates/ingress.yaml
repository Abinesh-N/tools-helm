{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudmasa-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudmasa-client
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: cloudmasa-server
                port:
                  number: 3000
{{- end }}
